<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: red;
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .btn {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration Form</h2>
        <form>
            <table>
                <tr>
                    <td>Title</td>
                    <td>
                        <input type="radio" name="title" value="Mr."> Mr.
                        <input type="radio" name="title" value="Mrs."> Mrs.
                        <input type="radio" name="title" value="Ms."> Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="first_name" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="last_name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text" name="mail_address1"></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text" name="mail_address2"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select name="state">
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Rajasthan</option>
                            <option>Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text" name="zip"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" name="mobile" placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox" name="language" value="Gujarati"> Gujarati
                        <input type="checkbox" name="language" value="Hindi"> Hindi
                        <input type="checkbox" name="language" value="English"> English
                        <input type="checkbox" name="language" value="Marathi"> Marathi
                    </td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name="additional_info" placeholder="Optional"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="btn">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
