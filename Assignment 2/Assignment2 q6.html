<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <p>This is an example of how to include an image in an HTML webpage and use it as a link.</p>
    <a href="https://www.google.co.in/">
    <img src="image.jpg"></a>
    <p>this acts as a link now</p>
</body>
</html>
