<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Tags</h1>
    <table>
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td style="font-family: 'Courier New', Courier, monospace; color: blue;">hello world</td>
            </tr>
            <tr>
                <td>&lt;b&gt;</td>
                <td><b>Bold</b></td>
            </tr>
